<history class="his">

    <datalist id="example">
        {% for entry in entries %}
        <option value="{{ entry.input }}"></option>
        {% endfor %}
    </datalist>

<form id="custom-search" action="http://google.com/cse" target="_blank" >
    <input type="hidden" name="cx" value="4703ca6da52d3c5fd" />
    <input type="hidden" name="ie" value="UTF-8" />
    <input type="text" name="q" list="example" size="31" />
</form>
<form id="history" action="/add" target="_blank">

<input type="button" name="sa" value="new searhc button" onClick="send()">

<script type="text/javascript">
    function send() {
        sendFormFromIframe(document.getElementById('custom-search'));
        sendFormFromIframe(document.getElementById('history'));
    }

    function sendFormFromIframe(form) {
        const iframe = document.createElement('iframe');
        iframe.src = "./tmp";
        iframe.style.display = 'none';
        document.body.appendChild(iframe);
        iframe.onload = function() {
            const iframeDocument = iframe.contentDocument;
            const clonedForm = iframeDocument.importNode(form, true);
            iframeDocument.body.appendChild(clonedForm);
            clonedForm.submit();
        };
    }
</script>

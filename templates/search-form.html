<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title>Stack Overflow Searcher</title>
</head>

<body>
    <datalist id="example">
        {% for entry in entries %}
        <option value="{{ entry.input }}"></option>
        {% endfor %}
    </datalist>

    <form id="addHistory" action="/get" method="post" target="get">
        <input type="text" name="input" id="input" list="example" size="31" value="" />
        <input type="submit" name="sa" value="Search" onclick="callAfter()" />
    </form>

    <form action="http://google.com/cse" id="customSearch" style="display:none;">
        <input type="hidden" name="cx" value="d061fd4b57d2ccc0c" />
        <input type="hidden" name="ie" value="UTF-8" />
        <input type="hidden" name="q" value="" />
    </form>

    <iframe name="get" style="display:none;"></iframe>

    <form action="/delete" method="post">
        <input type="text" size="31" value="" style="display:none;" />
        <input type="submit" value="All Delete" />
    </form>

    <ul>
        {% for entry in entries %}
            <li>{{ entry.input }}</li>
            <li>{{ entry.id }}</li>
            <form id="DeleteHistory" action="/one_delete" method="get">
                <input type="text" size="31" value="{{ entry.id }}" style="display:none;" />
                <input type="submit" value="Delete" />
            </form>
        {% endfor %}
    </ul>

    <script>
        function addHistory() {
            document.forms['addHistory'].submit();
        }

        function customSearch() {
            let input_text = document.getElementById("input").value;
            document.forms['customSearch'].elements['q'].value=input_text;
            document.forms['customSearch'].submit();
        }

        function callAfter() {
            let acc = [customSearch(), addHistory()]
            while (acc.length > 0) {
                acc.shift();
            }
        }
    </script>

</body>

</html>
